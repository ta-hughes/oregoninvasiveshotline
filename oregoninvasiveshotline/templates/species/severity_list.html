{% extends 'base.html' %}

{% block content %}
    {% include '_admin_panel_nav.html' with nav_home=True nav_active='severities' %}<hr>

    <h3 class="clearfix">
        Severities
        <a href="{% url 'severities-create' %}" class="pull-right btn btn-primary">Create a new severity</a>
    </h3>

    <table class="table table-condensed table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            {% for severity in object_list %}
                <tr>
                    <td>
                        <a href="{% url 'severities-detail' severity.pk %}">{{ severity.name }}</a>
                    </td>
                    <td class="text-right">
                        <a href="{% url 'severities-delete' severity.pk %}" class="text-danger">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
