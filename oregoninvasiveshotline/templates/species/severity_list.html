{% extends "base.html" %}

{% block content %}
<a class="btn btn-primary pull-right" href="{% url 'severities-create' %}">Create a new severity</a>
<h3>Severities</h3>
<table class="table table-condensed table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        {% for severity in object_list %}
            <tr>
                <td>
                    <a href="{% url 'severities-detail' severity.pk %}">{{ severity.name }}</a>
                </td>
                <td class="text-right">
                    <a href="{% url 'severities-delete' severity.pk %}" class="text-danger">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
