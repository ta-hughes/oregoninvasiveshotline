{% extends "base.html" %}

{% block content %}
{% if form.instance.pk %}
    <h3>Update Category</h3>
{% else %}
    <h3>Create Category</h3>
{% endif %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap }}
    <input type="submit" class="btn btn-primary" value="Update" />
    <a href="{% url 'categories-list' %}" class="btn btn-warning">Cancel</a>
</form>

{% endblock %}
