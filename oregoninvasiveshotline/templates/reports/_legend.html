

<table class="table table-striped map-legend">
    {% for category, icons in categories.items %}
        {% if forloop.counter0 == 0 %}
            <thead>
                <tr>
                    <th>Category</th>
                    {% for icon in icons %}
                        <th>{{ icon.severity|title }}</th>
                    {% endfor %}
                </tr>
            </thead>
        {% endif %}
        <tr>
            <td>{{ category }}</td>
            {% for icon in icons %}
                <td class="text-center"><img src="{{ icon.icon_url }}"></td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
